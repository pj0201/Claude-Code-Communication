# tmux設定ファイル - ペイン切り替えを簡単に

# プレフィックスキーをCtrl+aに変更（オプション、デフォルトはCtrl+b）
# set-option -g prefix C-a
# unbind-key C-b
# bind-key C-a send-prefix

# マウスサポート有効化
set -g mouse on

# マウスでテキスト選択時に自動的にコピーモードに入る
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# Shift+マウスでテキスト選択（通常のターミナルコピー）
unbind -n MouseDrag1Pane
unbind -n MouseDown1Pane

# ペイン切り替えをAlt+矢印キーで可能に（プレフィックス不要）
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# ペイン切り替えをCtrl+矢印キーでも可能に
bind -n C-Left select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up select-pane -U
bind -n C-Down select-pane -D

# ペイン間の移動をviライクに（プレフィックス + hjkl）
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ウィンドウ分割のショートカット
bind | split-window -h
bind - split-window -v

# 設定ファイルのリロード
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# ステータスバーの設定
set -g status-style bg=black,fg=white
set -g status-left "[#{session_name}] "
set -g status-right "%Y-%m-%d %H:%M"

# ペイン番号を表示する時間を長くする
set -g display-panes-time 3000
