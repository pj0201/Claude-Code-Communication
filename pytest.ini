[pytest]
# pytest 設定ファイル

# テスト発見設定
testpaths = a2a_system/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# カバレッジ設定
addopts =
    -v
    --strict-markers
    --cov=a2a_system
    --cov-report=html:coverage_html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70
    --tb=short
    --disable-warnings

# マーカー定義
markers =
    unit: Unit test
    integration: Integration test
    slow: Slow running test
    mock: Test using mock/patch
    github: GitHub API test
    wiki: Wiki upload test

# テストタイムアウト（秒）
timeout = 30

# ログ設定
log_cli = false
log_cli_level = INFO
log_file = pytest.log
log_file_level = DEBUG

# 最小Pythonバージョン
minversion = 6.0

# エラー時の詳細情報
showlocals = true

# フィルター設定
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
